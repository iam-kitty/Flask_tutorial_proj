    {% extends 'base.html' %}

    {% block head %}
    <title> posts </title>
    {% endblock %}

    {% block body %}
    <h1>ALL POSTS</h1>

    {% for post in posts %}
        <h2>{{  post.title }}</h2>
        {% if post.author %}
            <h3>by:{{ post.author }}</h3>
        {% else %}
            <h3>By: N/A</h3>
        {% endif %}

        <p>{{ post.content }}</p>
    {% endfor %}
    {% endblock %}
