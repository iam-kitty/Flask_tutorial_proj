{% extends 'base.html' %}

{% block head %}
<title> Edit Post </title>
{% endblock %}


{% block body %}
<h1>Edit Post</h1>
<hr>
<h2>Edit Blog Post: </h2>
<form action='/posts/edit/{{post.id}}' method='POST'>
    <label for="title">Title</label>
    <input class="form-control" type="text" name="title" id="title" value="{{ post.title }}" aria-label="Edit Title">
<!-- Title:<input type="text" name="title" id="title" value="{{post.title}}"-->
    <br>
    <label for="author">Author</label>
    <input class="form-control" type="text" name="author" id="author" value="{{ post.author }}" aria-label="Edit author">
<!-- Post:<input type="text" name="content" id="content" value="{{post.content}}"-->
    <br>
    <label for="content">Post</label>
    <textarea class="form-control" name="content" id="content"  aria-label="Edit Content" rows="3">{{ post.content }}</textarea>
<!--Author:<input type="text" name="author" id="author" value="{{post.author}}"-->

    <br>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Save
</button>

<!-- Modal/from bootstrap forms -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Blog Post</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Would to like to save the changes made in Post
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" value="SAVE">Save changes</button>
      </div>
    </div>
  </div>
</div>

    <!--input type="submit" value="SAVE"-->
</form>
<hr>
{% endblock %}
